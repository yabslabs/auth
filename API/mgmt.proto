message Group {
    Header header = 1; //API Header from yabs/api/core.proto
    Metadata metadata = 2; //API Metadata from yabs/api/core.proto
    string id = 3;
    Members members = 4;    
}

message Groups {
    repeated group = 1;
}

message Member {
    string id = 1;
    User user = 2;
}

message Members {
    repeated member = 1;
}

message Role {
    string id = 1;
    string name = 2;
    string description = 3;
}

message Roles {
    repeated role = 1;
}

message Authorization {
    string id = 1;
    Group group = 2;
    Role group = 3;
    Member member = 4;
}

message Authorizations {
    Authorization authorization = 1;
}

message User {
    string sub = 1;
    string preferred_username = 2;
    string name = 3;
    string family_name = 4;
    string given_name = 5;

    string email = 6;
    bool email_verified = 7;

    string phone_number = 8;
    bool phone_number_verified = 9;
}